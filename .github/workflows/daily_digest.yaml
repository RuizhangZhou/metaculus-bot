name: Daily digest (no submission)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # daily at 02:00 UTC

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  digest_job:
    runs-on: ubuntu-latest
    environment: "metaculus bot"
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Restore digest state
        uses: actions/cache@v4
        with:
          path: .state
          key: digest-state-${{ github.run_id }}
          restore-keys: |
            digest-state-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run daily digest
        run: poetry run python main.py --mode digest
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
          MATRIX_HOMESERVER: ${{ secrets.MATRIX_HOMESERVER }}
          MATRIX_ACCESS_TOKEN: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          MATRIX_ROOM_ID: ${{ secrets.MATRIX_ROOM_ID }}

      - name: Upload digest report
        uses: actions/upload-artifact@v4
        with:
          name: metaculus-digest
          path: reports/digest
          if-no-files-found: error
