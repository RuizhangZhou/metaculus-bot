name: Daily digest (no submission)

on:
  workflow_dispatch:
    inputs:
      researcher:
        description: "Research strategy/model for digest (e.g. no_research, smart-searcher/openrouter/openai/gpt-oss-120b:free)"
        required: false
        default: "no_research"
        type: string
      default_model:
        description: "Override default LLM model (Litellm format), e.g. openrouter/openai/gpt-oss-120b:free"
        required: false
        default: "openrouter/openai/gpt-oss-120b:free"
        type: string
      parser_model:
        description: "Override parser LLM model (Litellm format), e.g. openrouter/openai/gpt-oss-120b:free"
        required: false
        default: "openrouter/openai/gpt-oss-120b:free"
        type: string
  schedule:
    - cron: "0 2 * * *" # daily at 02:00 UTC

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  digest_job:
    runs-on: ubuntu-latest
    environment: "metaculus bot"
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Restore digest state
        uses: actions/cache@v4
        with:
          path: .state
          key: digest-state-${{ github.run_id }}
          restore-keys: |
            digest-state-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run daily digest
        run: |
          RESEARCHER="${{ github.event.inputs.researcher }}"
          DEFAULT_MODEL="${{ github.event.inputs.default_model }}"
          PARSER_MODEL="${{ github.event.inputs.parser_model }}"
          if [ -z "$RESEARCHER" ]; then RESEARCHER="no_research"; fi
          if [ -z "$DEFAULT_MODEL" ]; then DEFAULT_MODEL="openrouter/openai/gpt-oss-120b:free"; fi
          if [ -z "$PARSER_MODEL" ]; then PARSER_MODEL="openrouter/openai/gpt-oss-120b:free"; fi
          poetry run python main.py --mode digest --researcher "$RESEARCHER" --default-model "$DEFAULT_MODEL" --parser-model "$PARSER_MODEL"
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
          MATRIX_HOMESERVER: ${{ secrets.MATRIX_HOMESERVER }}
          MATRIX_ACCESS_TOKEN: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          MATRIX_ROOM_ID: ${{ secrets.MATRIX_ROOM_ID }}

      - name: Upload digest report
        uses: actions/upload-artifact@v4
        with:
          name: metaculus-digest
          path: reports/digest
          if-no-files-found: error
