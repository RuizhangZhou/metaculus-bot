name: Forecast on Tournaments (AIB + minibench)

on:
  workflow_dispatch:
    inputs:
      tournament:
        description: "Single tournament to run (leave empty for all: AIB, minibench, active minibench-YYYY-MM-DD)"
        required: false
        default: ""
        type: string
      researcher:
        description: "Research strategy/model (e.g. no_research, smart-searcher/kiconnect)"
        required: false
        default: "smart-searcher/kiconnect"
        type: string
      default_model:
        description: "Override default LLM model (Litellm format). Leave empty to use KICONNECT_MODEL."
        required: false
        default: ""
        type: string
      parser_model:
        description: "Override parser LLM model (Litellm format). Leave empty to use KICONNECT_MODEL."
        required: false
        default: ""
        type: string
      smart_searcher_num_searches:
        description: "SmartSearcher: number of searches to run"
        required: false
        default: "1"
        type: string
      smart_searcher_num_sites_per_search:
        description: "SmartSearcher: sites per search"
        required: false
        default: "5"
        type: string
      smart_searcher_use_advanced_filters:
        description: "SmartSearcher: advanced filters (true/false)"
        required: false
        default: "false"
        type: string
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes

# Add concurrency group to prevent parallel runs
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

# Daily job to run the simple forecast bot
jobs:
  forecast_job:
    runs-on: ubuntu-latest # determines the machine that will run the job - keep as is
    environment: "metaculus bot"
    steps: # sets up the steps that will be run in order
      # setup repository with all necessary dependencies - keep as is
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      # Adding the below will make the workflow faster, but will mean you don't automatically get updates from forecasting-tools and other packages
      # - name: Load cached venv
      #   id: cached-poetry-dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: .venv
      #     key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Run bot
        run: |
          MANUAL_TOURNAMENT="${{ github.event.inputs.tournament }}"
          RESEARCHER="${{ github.event.inputs.researcher }}"
          DEFAULT_MODEL="${{ github.event.inputs.default_model }}"
          PARSER_MODEL="${{ github.event.inputs.parser_model }}"
          SMART_SEARCHER_NUM_SEARCHES="${{ github.event.inputs.smart_searcher_num_searches }}"
          SMART_SEARCHER_NUM_SITES_PER_SEARCH="${{ github.event.inputs.smart_searcher_num_sites_per_search }}"
          SMART_SEARCHER_USE_ADVANCED_FILTERS="${{ github.event.inputs.smart_searcher_use_advanced_filters }}"

          if [ -z "$RESEARCHER" ]; then RESEARCHER="smart-searcher/kiconnect"; fi
          if [ -z "$SMART_SEARCHER_NUM_SEARCHES" ]; then SMART_SEARCHER_NUM_SEARCHES="1"; fi
          if [ -z "$SMART_SEARCHER_NUM_SITES_PER_SEARCH" ]; then SMART_SEARCHER_NUM_SITES_PER_SEARCH="5"; fi
          if [ -z "$SMART_SEARCHER_USE_ADVANCED_FILTERS" ]; then SMART_SEARCHER_USE_ADVANCED_FILTERS="false"; fi

          export SMART_SEARCHER_NUM_SEARCHES
          export SMART_SEARCHER_NUM_SITES_PER_SEARCH
          export SMART_SEARCHER_USE_ADVANCED_FILTERS

          # Build tournament list
          # If manual input provided, only run that tournament
          if [ -n "$MANUAL_TOURNAMENT" ]; then
            TOURNAMENTS=("$MANUAL_TOURNAMENT")
          else
            # Priority order: spring-aib-2026, minibench, then dynamic minibench dates
            TOURNAMENTS=("${AIB_TOURNAMENT:-spring-aib-2026}" "minibench")

            # Calculate active minibench tournaments based on 2026-01-19 baseline
            # Each minibench starts every 2 weeks (Monday) and lasts 30 days
            # Note: "minibench" (no date) is always the latest one, so we only add
            # older minibench-YYYY-MM-DD that are still within 30-day window
            BASE_DATE=$(date -d "2026-01-19" +%s)
            TODAY=$(date +%s)
            INTERVAL=$((14 * 86400))  # 14 days in seconds
            DURATION=$((30 * 86400))  # 30 days in seconds

            # Collect all active minibench start dates
            ACTIVE_DATES=()
            current=$BASE_DATE
            while [ $current -le $TODAY ]; do
              end_date=$((current + DURATION))
              if [ $end_date -ge $TODAY ]; then
                ACTIVE_DATES+=($current)
              fi
              current=$((current + INTERVAL))
            done

            # Skip the latest one (it's "minibench"), only add older ones with date suffix
            if [ ${#ACTIVE_DATES[@]} -gt 1 ]; then
              for ((i=0; i<${#ACTIVE_DATES[@]}-1; i++)); do
                date_str=$(date -d "@${ACTIVE_DATES[$i]}" +%Y-%m-%d)
                TOURNAMENTS+=("minibench-$date_str")
              done
            fi
          fi

          echo "Tournaments to process: ${TOURNAMENTS[*]}"

          # Run bot for each tournament
          for TOURNAMENT in "${TOURNAMENTS[@]}"; do
            echo "=== Processing tournament: $TOURNAMENT ==="
            ARGS=(main.py --mode tournament --tournament "$TOURNAMENT" --researcher "$RESEARCHER" --submit)
            if [ -n "$DEFAULT_MODEL" ]; then ARGS+=(--default-model "$DEFAULT_MODEL"); fi
            if [ -n "$PARSER_MODEL" ]; then ARGS+=(--parser-model "$PARSER_MODEL"); fi
            poetry run python "${ARGS[@]}" || echo "Warning: Failed to process $TOURNAMENT, continuing..."
          done
        # this reads the environment variables from the github repository.
        # Store under Settings --> Secrets and variables --> Actions
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }} # replace this with the name of the variable under which you stored your own Metaculus token
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AIB_TOURNAMENT: ${{ vars.AIB_TOURNAMENT }}
          KICONNECT_API_URL: ${{ secrets.KICONNECT_API_URL }}
          KICONNECT_API_KEY: ${{ secrets.KICONNECT_API_KEY }}
          KICONNECT_MODEL: ${{ vars.KICONNECT_MODEL }}
          KICONNECT_MODEL_FALLBACKS: ${{ vars.KICONNECT_MODEL_FALLBACKS }}
          BOT_REQUIRE_KICONNECT: "true"
          BOT_ENABLE_FALLBACK: "true"
          BOT_FALLBACK_MODEL: "openrouter/openai/gpt-oss-120b:free"
          MATRIX_HOMESERVER: ${{ secrets.MATRIX_HOMESERVER }}
          MATRIX_ACCESS_TOKEN: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          MATRIX_ROOM_ID: ${{ secrets.MATRIX_ROOM_ID }}
          MATRIX_NOTIFY_ALWAYS: "false"
